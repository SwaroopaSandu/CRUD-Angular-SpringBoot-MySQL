
<div class="form-container">
    <h2 class="form-title">Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" id="email" name="email"  class="form-input" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" id="password" name="password" class="form-input" required>
      </div>
      <button type="submit" class="form-button" (click)="login()">Register</button>
    </form>
</div>
